        async function generatePicture() {
            await document.fonts.ready;
            const images = document.images;
            await Promise.all(Array.from(images).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => {
                    img.onload = img.onerror = resolve;
                });
            }));

            generatedImages = [];
            document.getElementById('leftImage').src = '';
            document.getElementById('midImage').src = '';
            document.getElementById('rightImage').src = '';

            const options = {
                scale: 2, 
                useCORS: true,
                allowTaint: true,
                backgroundColor: null,
                onclone: async (clonedDoc) => {
                    await clonedDoc.fonts.ready;
                }
            };

            try {
                const leftCanvas = await html2canvas(document.getElementById('leftDiv'), options);
                const dataUrl = leftCanvas.toDataURL('image/png');
                document.getElementById('leftImage').src = dataUrl;
                generatedImages.push({ name: 'leftDiv.png', dataUrl: dataUrl });
            } catch (error) {
                console.error('Failed to generate left image:', error);
            }

            try {

                const dataUrl = midCanvas.toDataURL('image/png');

        }

        function exportAllImages() {
            if (generatedImages.length === 0) {

            const zip = new JSZip();
            const imgFolder = zip.folder("images");

            generatedImages.forEach(item => {
                const imgData = item.dataUrl.split(',')[1];
                imgFolder.file(item.name, imgData, { base64: true });
            });

            zip.generateAsync({ type: "blob" }).then(function (content) {
                saveAs(content, "images.zip");
            });
        }
