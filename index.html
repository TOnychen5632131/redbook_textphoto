<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="verify-admitad" content="f923d5a120" />
    <meta charset="UTF-8">
    <title>文本到可视化卡片</title>
    <style>
        @font-face {
            font-family: 'Smiley';
            src: url('Smiley.ttf') format('truetype');
        }

        body {
            font-family: 'Smiley', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        textarea, input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #008CBA;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #loadingIndicator {
            margin-top: 10px;
            color: #008CBA;
            font-weight: bold;
        }

        #resultDiv {
            background-color: #D9D9D9;
            padding: 20px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            border-radius: 8px;
        }

        .innerDiv {
            background-color: var(--main-bg-color, #282729);
            color: var(--main-text-color, white);
            width: 30%;
            min-width: 280px;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .innerDivContent {
            padding: 15px;
        }

        .imageContainer {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            position: relative;
        }

        .imageContainer img {
            max-width: 100%;
            border-radius: 5px;
        }

        .imageTitle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 4px;
            font-size: 10px;
        }

        #generatedImages {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        .generatedImage {
            width: 300px;
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media screen and (max-width: 768px) {
            .innerDiv, .generatedImage {
                width: 100%;
            }
        }

        /* iOS 风格的开关按钮 */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 20px; /* 调整与其他元素的间距 */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>📖 文本到可视化卡片</h1>
        <p style="text-align: center; color: #777; font-size: 14px;">使用这个工具为社交平台如 Instagram、Facebook 等创建可视化内容。</p>

        <!-- 语言切换按钮 -->
        <div style="float: right; margin-bottom: 20px;">
            <label class="switch">
                <input type="checkbox" id="languageSwitch" onchange="toggleLanguage()">
                <span class="slider"></span>
            </label>
            <span>English/中文</span>
        </div>

        <!-- 文本输入区域 -->
        <label>📝 输入文本：</label>
        <textarea id="userText" placeholder="在此输入或粘贴您的文本" rows="5"></textarea>

        <!-- 主题选择 -->
        <label>🎨 选择主题：</label>
        <select id="themeSelect">
            <option value="default">默认主题</option>
            <option value="tutorial">教程</option>
            <option value="keypoints">关键点</option>
        </select>

        <!-- 图片上传 -->
        <label>🖼️ 上传图片（可选）：</label>
        <input type="file" id="imageUpload" accept="image/*">
        
        <button id="processButton" onclick="processText()">生成可视化内容</button>
        <button id="generateButton" onclick="generatePicture()">生成图片</button>
        <button id="exportAllButton" onclick="exportAllImages()">导出所有图片</button>
        <button id="exportPreviewButton" onclick="exportPreviewImages()">导出预览截图</button>
        <div id="loadingIndicator" style="display: none;">加载中...</div>

        <h2>👁️ 页面预览</h2>
        <div id="resultDiv">
            <div class="innerDiv" id="leftDiv"></div>
            <div class="innerDiv" id="midDiv"></div>
            <div class="innerDiv" id="rightDiv"></div>
        </div>

        <h2>⬇️ 生成的图片</h2>
        <div id="generatedImages">
            <img class="generatedImage" id="leftImage" src="https://via.placeholder.com/1242x1660?text=Placeholder+Image" alt="左侧图片">
            <img class="generatedImage" id="midImage" src="https://via.placeholder.com/1242x1660?text=Placeholder+Image" alt="中间图片">
            <img class="generatedImage" id="rightImage" src="https://via.placeholder.com/1242x1660?text=Placeholder+Image" alt="右侧图片">
        </div>
    </div>
    
    <!-- 引入必要的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        let uploadedImageDataUrl = ''; 
        let generatedImages = []; 

        document.getElementById('imageUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    uploadedImageDataUrl = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function processText() {
            const apiKey = 'sk-JrEeXokuYxxLlGqnDro3nzUYQvax4M9Wn7u7WnpHW1XmWmms'; // 固定 API Key
            const text = document.getElementById('userText').value;
            const theme = document.getElementById('themeSelect').value;

            if (text.trim() === "") {
                alert("请输入文本！");
                return;
            }

            const wordsPerMinute = 300;
            const readTimeMinutes = text.length / wordsPerMinute;
            const readTime = readTimeMinutes.toFixed(1) + ' 分钟';
            const timeSavedMinutes = Math.max(readTimeMinutes - 0.5, 0);
            const timeSaved = timeSavedMinutes.toFixed(1) + ' 分钟';

            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                let prompt = '';
                if (theme === 'tutorial') {
                    prompt = `
                        请将以下文本提炼为教程格式，并提供：
                        1. 教程的简洁标题。
                        2. 一句话概述教程的目的。
                        3. 详细的步骤分解（尽可能多），每个步骤包括 step_number 和 description。
                        4. 三个可能的问题及其解决方案，提供为数组格式。
                        5. 相关视觉的图片描述。

                        以 JSON 格式返回：
                        - title
                        - one_word（一句话概述）
                        - steps
                        - faqs
                        - image_description

                        文本内容：
                        ${text}
                    `;
                } else if (theme === 'keypoints') {
                    prompt = `
                        请分析以下文本并提供：
                        1. 适合的标题。
                        2. 一句话概述。
                        3. 五个关键点及简要解释（以数组格式）。
                        4. 相关视觉的图片描述。

                        以 JSON 格式返回：
                        - title
                        - one_word
                        - key_points
                        - image_description

                        文本内容：
                        ${text}
                    `;
                } else {
                    prompt = `
                        请分析以下文本并提供：
                        1. 适合的标题。
                        2. 一句话概述。
                        3. 三个关键点（以数组格式）。
                        4. 三个问题及其答案（以数组格式）。
                        5. 相关视觉的图片描述。

                        以 JSON 格式返回：
                        - title
                        - one_word
                        - key_points
                        - questions
                        - image_description

                        文本内容：
                        ${text}
                    `;
                }

                const responseContent = await axios.post('https://api.chatanywhere.org/v1/chat/completions', {
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: 'You are a professional text analysis assistant.' },
                        { role: 'user', content: prompt }
                    ],
                    temperature: 0.7
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                const resultText = responseContent.data.choices[0].message.content;

                let article;
                try {
                    article = JSON.parse(resultText);
                } catch (e) {
                    const jsonMatch = resultText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        article = JSON.parse(jsonMatch[0]);
                    } else {
                        throw new Error('无法解析 API 响应数据。');
                    }
                }

                article.words_count = text.length;
                article.read_time = readTime;
                article.time_saved = timeSaved;
                article.theme = theme;

                if (uploadedImageDataUrl) {
                    article.image_url = uploadedImageDataUrl;
                } else {
                    article.image_url = "https://via.placeholder.com/512x512?text=没有图片";
                }

                displayArticleInfo(article);

                document.getElementById('generateButton').disabled = false;
                document.getElementById('exportAllButton').disabled = false;
                document.getElementById('exportPreviewButton').disabled = false;

            } catch (error) {
                console.error('Error:', error);
                alert('文本处理失败，请检查控制台以获取更多详情。');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayArticleInfo(article) {
            const leftDiv = document.getElementById('leftDiv');
            const midDiv = document.getElementById('midDiv');
            const rightDiv = document.getElementById('rightDiv');

            applyTheme(article.theme);

            leftDiv.innerHTML = `
                <div class="innerDivContent">
                    <div style="font-size: 50px; color: var(--accent-color); margin-top: 40px;">30 秒</div>
                    <div style="font-size: 24px; color: black; background-color: var(--accent-color); margin-top: 10px; padding: 5px 10px; border-radius: 4px;">✔ 学习新技能</div>
                    <div style="margin-top: 20px; color: var(--main-text-color);">原始文本：${article.words_count} 字 | 节省时间：${article.time_saved}</div>
                    <div class="imageContainer">
                        <img src="${article.image_url}" alt="生成的图片">
                        <div class="imageTitle">${article.title}</div>
                    </div>
                </div>
            `;

            if (article.theme === 'tutorial') {
                midDiv.innerHTML = `
                    <div class="innerDivContent">
                        <div style="font-size: 20px; color: var(--accent-color);">📝 教程概览</div>
                        <hr>
                        <div style="font-size: 16px; color: var(--accent-color); margin-top: 10px;">🎯 目的</div>
                        <div style="font-size: 14px; color: var(--main-text-color); margin-top: 5px;">${article.one_word}</div>
                        <div style="font-size: 16px; color: var(--accent-color); margin-top: 10px;">📌 步骤</div>
                        <div style="font-size: 12px; color: var(--main-text-color); margin-top: 5px;">
                            ${article.steps.map(step => `<p>🔹 第 ${step.step_number} 步：${step.description}</p>`).join('')}
                        </div>
                    </div>
                `;

                rightDiv.innerHTML = `
                    <div class="innerDivContent">
                        <div style="font-size: 20px; color: var(--accent-color);">❓ 常见问题</div>
                        <hr>
                        ${article.faqs.map(faq => `
                            <div style="font-size: 14px; color: var(--accent-color); margin-top: 10px;">🔸 问题：${faq.question}</div>
                            <div style="font-size: 12px; color: var(--main-text-color); margin-top: 5px;">💡 解决方案：${faq.solution}</div>
                        `).join('')}
                    </div>
                `;
            } else if (article.theme === 'keypoints') {
                midDiv.innerHTML = `
                    <div class="innerDivContent">
                        <div style="font-size: 20px; color: var(--accent-color);">🌟 主要概述</div>
                        <hr>
                        <div style="font-size: 16px; color: var(--accent-color); margin-top: 10px;">📝 一句话总结</div>
                        <div style="font-size: 14px; color: var(--main-text-color); margin-top: 5px;">${article.one_word}</div>
                    </div>
                `;

                rightDiv.innerHTML = `
                    <div class="innerDivContent">
                        <div style="font-size: 20px; color: var(--accent-color);">🔑 关键点</div>
                        <hr>
                        ${article.key_points.map(point => `
                            <div style="font-size: 14px; color: var(--accent-color); margin-top: 10px;">• ${point.point}</div>
                            <div style="font-size: 12px; color: var(--main-text-color); margin-top: 5px;">${point.explanation}</div>
                        `).join('')}
                    </div>
                `;
            } else {
                midDiv.innerHTML = `
                    <div class="innerDivContent">
                        <div style="font-size: 25px; color: var(--accent-color); padding-top: 20px;">🚀 10 秒概览</div>
                        <hr style="border: 0; height: 1px; background-color: grey;">
                        <div style="font-size: 18px; color: var(--accent-color); margin-top: 20px;">🤔 概述</div>
                        <div style="font-size: 15px; color: var(--main-text-color); margin-top: 5px;">${article.one_word}</div>
                        <div style="font-size: 18px; color: var(--accent-color); margin-top: 20px;">🎯 关键点</div>
                        <div style="font-size: 12px; color: var(--main-text-color); margin-top: 5px;">
                            ${article.key_points.map(point => `<p>👉 ${point}</p>`).join('')}
                        </div>
                    </div>
                `;

                rightDiv.innerHTML = `
                    <div class="innerDivContent">
                        <div style="font-size: 20px; color: var(--accent-color); padding-top: 20px;">🙋 顶级 3 个问题</div>
                        <hr style="border: 0; height: 1px; background-color: grey;">
                        ${article.questions.map(q => `
                            <div style="font-size: 15px; color: var(--accent-color); margin-top: 20px;">💭 ${q.question}</div>
                            <div style="font-size: 12px; color: var(--main-text-color); margin-top: 5px;">🥊 ${q.answer}</div>
                        `).join('')}
                    </div>
                `;
            }
        }

        async function generatePicture() {
            await document.fonts.ready;
            const images = document.images;
            await Promise.all(Array.from(images).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => {
                    img.onload = img.onerror = resolve;
                });
            }));

            generatedImages = [];
            document.getElementById('leftImage').src = '';
            document.getElementById('midImage').src = '';
            document.getElementById('rightImage').src = '';

            const options = {
                scale: 2, 
                useCORS: true,
                allowTaint: true,
                backgroundColor: null,
                onclone: async (clonedDoc) => {
                    await clonedDoc.fonts.ready;
                }
            };

            try {
                const leftCanvas = await html2canvas(document.getElementById('leftDiv'), options);
                const dataUrl = leftCanvas.toDataURL('image/png');
                document.getElementById('leftImage').src = dataUrl;
                generatedImages.push({ name: 'leftDiv.png', dataUrl: dataUrl });
            } catch (error) {
                console.error('生成左侧图片失败：', error);
            }

            try {
                const midCanvas = await html2canvas(document.getElementById('midDiv'), options);
                const dataUrl = midCanvas.toDataURL('image/png');
                document.getElementById('midImage').src = dataUrl;
                generatedImages.push({ name: 'midDiv.png', dataUrl: dataUrl });
            } catch (error) {
                console.error('生成中间图片失败：', error);
            }

            try {
                const rightCanvas = await html2canvas(document.getElementById('rightDiv'), options);
                const dataUrl = rightCanvas.toDataURL('image/png');
                document.getElementById('rightImage').src = dataUrl;
                generatedImages.push({ name: 'rightDiv.png', dataUrl: dataUrl });
            } catch (error) {
                console.error('生成右侧图片失败：', error);
            }
        }

        function exportAllImages() {
            if (generatedImages.length === 0) {
                alert('请先点击"生成图片"按钮。');
                return;
            }

            const zip = new JSZip();
            const imgFolder = zip.folder("images");

            generatedImages.forEach(item => {
                const imgData = item.dataUrl.split(',')[1];
                imgFolder.file(item.name, imgData, { base64: true });
            });

            zip.generateAsync({ type: "blob" }).then(function (content) {
                saveAs(content, "images.zip");
            });
        }

        async function exportPreviewImages() {
            await document.fonts.ready;
            const images = document.images;
            await Promise.all(Array.from(images).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => {
                    img.onload = img.onerror = resolve;
                });
            }));

            const previewImages = [];
            const options = {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null,
                onclone: async (clonedDoc) => {
                    await clonedDoc.fonts.ready;
                }
            };

            try {
                const leftCanvas = await html2canvas(document.getElementById('leftDiv'), options);
                const leftDataUrl = leftCanvas.toDataURL('image/png');
                previewImages.push({ name: 'preview_left.png', dataUrl: leftDataUrl });
            } catch (error) {
                console.error('生成左侧预览图片失败：', error);
            }

            try {
                const midCanvas = await html2canvas(document.getElementById('midDiv'), options);
                const midDataUrl = midCanvas.toDataURL('image/png');
                previewImages.push({ name: 'preview_mid.png', dataUrl: midDataUrl });
            } catch (error) {
                console.error('生成中间预览图片失败：', error);
            }

            try {
                const rightCanvas = await html2canvas(document.getElementById('rightDiv'), options);
                const rightDataUrl = rightCanvas.toDataURL('image/png');
                previewImages.push({ name: 'preview_right.png', dataUrl: rightDataUrl });
            } catch (error) {
                console.error('生成右侧预览图片失败：', error);
            }

            const zip = new JSZip();
            const imgFolder = zip.folder("preview_images");

            previewImages.forEach(item => {
                const imgData = item.dataUrl.split(',')[1];
                imgFolder.file(item.name, imgData, { base64: true });
            });

            zip.generateAsync({ type: "blob" }).then(function (content) {
                saveAs(content, "preview_images.zip");
            });
        }

        function applyTheme(theme) {
            if (theme === 'default') {
                document.documentElement.style.setProperty('--main-bg-color', '#282729');
                document.documentElement.style.setProperty('--main-text-color', 'white');
                document.documentElement.style.setProperty('--accent-color', '#29FE82');
            } else if (theme === 'tutorial') {
                document.documentElement.style.setProperty('--main-bg-color', '#f0f8ff');
                document.documentElement.style.setProperty('--main-text-color', '#000000');
                document.documentElement.style.setProperty('--accent-color', '#008b8b');
            } else if (theme === 'keypoints') {
                document.documentElement.style.setProperty('--main-bg-color', '#fffaf0');
                document.documentElement.style.setProperty('--main-text-color', '#000000');
                document.documentElement.style.setProperty('--accent-color', '#ff4500');
            }
            const innerDivs = document.querySelectorAll('.innerDiv');
            innerDivs.forEach(div => {
                div.style.backgroundColor = 'var(--main-bg-color)';
                div.style.color = 'var(--main-text-color)';
            });
        }

        // 语言切换函数
        function toggleLanguage() {
            const languageSwitch = document.getElementById("languageSwitch");
            if (languageSwitch.checked) {
                // 切换到英文页面
                window.location.href = "https://autodosomething.com/";
            } else {
                // 保持中文页面（这里是中文页面）
                window.location.href = "https://autodosomething.com/zh"; // 替换为中文页面的实际 URL
            }
        }
    </script>
</body>
</html>
